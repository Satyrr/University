<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tytuł Strony</title>
</head>


<body>
	<form method="post" action="/">
		<label for="account_nr">Nr konta</label>
		<input type="text" id="account_nr"> <br />

		<label for="firstname">Imię</label>
		<input type="text" id="firstname"> <br />

		<label for="surname">Nazwisko</label>
		<input type="text" id="surname"> <br />

		<label for="mail">E-Mail</label>
		<input type="email" id="mail"> <br />

		<label for="adress">Adres</label>
		<input type="text" id="adress"> <br />

		<label for="postcode">Kod pocztowy</label>
		<input type="text" id="postcode"> <br />

		<label for="city">Miasto</label>
		<input type="text" id="city"> <br />

		<label for="amount">Kwota przelewu(zł)</label>
		<input type="number" step="0.01" id="amount"> <br />

		<label for="date">Data przelewu</label>
		<input type="date" id="date"> <br />

		<input type="submit" value="Zatwierdź">
	</form>
</body>

</html>
