<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script src="script.js"></script>

	<script src="wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
</head>
<body>

<div class="animate-div wow swing">
	<img src="1.jpg" alt="month" class="animate-image"/>
</div>

<div class="animate-div wow fadeInRight">
	<img src="2.jpg" alt="month" class="animate-image"/>
</div>

<div class="animate-div wow bounceInUp">
	<img src="3.png" alt="month" class="animate-image"/>
</div>

<div class="animate-div wow zoomInDown">
	<img src="4.jpg" alt="month" class="animate-image"/>
</div>

<div class="animate-div wow jackInTheBox">
	<img src="5.jpg" alt="month" class="animate-image"/>
</div>

<div class="animate-div wow rotateIn">
	<img src="6.jpg" alt="month" class="animate-image"/>
</div>

</body>
</html>
