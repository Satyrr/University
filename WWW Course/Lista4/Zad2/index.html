<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zad2</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <form method="post" action="#" id="personForm">

    <div class="inpt">
      <label for="accountNr">Numer konta:</label>
      <input type="text" id="accountNr" name="account">
      <span class="warning" id="accountNrWarning"></span>
      <br/>
    </div>

    <div class="inpt">
      <label for="pesel">Pesel:</label>
      <input type="text" id="pesel" name="pes">
      <span class="warning" id="peselWarning"></span>
      <br/>
    </div>

    <div class="inpt">
      <label for="birthDate">Data urodzenia:</label>
      <input type="text" id="birthDate" name="birth">
      <span class="warning" id="birthDateWarning"></span>
      <br/>
    </div>

    <div class="inpt">
      <label for="email">Email:</label>
      <input type="text" id="email" name="mail">
      <span class="warning" id="emailWarning"></span>
      <br/>
    </div>

    <input type="submit" >
    </form>

    <script src="script.js"></script>
  </body>
</html>
