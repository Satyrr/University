<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">

	<meta charset="UTF-8">
	<title>Tytuł Strony</title>
	<style>
		.szablon
		{
			background-color: grey;
			border: solid 2px black;
			width: 200px;
			height: 300px;
			padding: 5px;
			position: relative;
		}

		.skladowa_szablonu
		{
			background-color: greenyellow;
			border: solid 1px black;
			height: 80px;
			padding: 5px;
		}

		.dodatek
		{
			background-color: red;
			padding: 5px;
			border-radius: 50%;
			position: absolute;
			top: 10px;
			right:-20px;
		}
	</style>
</head>


<body>
	<div class="szablon">
		<div class="skladowa_szablonu">Skladowa 1</div>
		<div class="skladowa_szablonu">Skladowa 2</div>
		<div class="skladowa_szablonu">Skladowa 3</div>
		<div class="dodatek">New</div>
	</div>
</body>

</html>
